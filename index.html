<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style-nft.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="img-main">
        <div class="masks"></div>
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>

        <p class="description blue">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="value">
          <h4 class="eth">
            <img src="./images/icon-ethereum.svg" alt="eth icon" />0.041 ETH
          </h4>
          <p class="eth blue">
            <img src="./images/icon-clock.svg" alt="clock icon" /> 3 days left
          </p>
        </div>

        <div class="line"></div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="avatar img" />
          <p class="blue">Creation of</p>
          <p class="user">Jules Wyvern</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/Guitx0" target="_blank">Guilherme Teixeira</a>
    </div>
  </body>
</html>
